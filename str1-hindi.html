<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />

  <style>
    :root{
      --bg:#000;
      --control-size: 44px;
      --overlay-bg: rgba(0,0,0,0.45);
    }
    html,body{
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      user-select: none;
    }
    .player-wrap {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
      overflow:hidden;
      touch-action: manipulation;
    }
    .video-container {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    video#player {
      width:100%;
      height:100%;
      object-fit: contain;
      background:#000;
      display:block;
    }
    .plyr { width:100%; height:100%; display:block; }

    /* NEW ROUNDED ANIMATED SPINNER */
    .spinner {
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:50;
      pointer-events:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      color:#fff;
    }
    .spinner-circle {
      width:48px;
      height:48px;
      border:4px solid rgba(255,255,255,0.25);
      border-top-color:#fff;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform:rotate(0deg); }
      to { transform:rotate(360deg); }
    }
    .spinner-text {
      margin-top:8px;
      font-size:14px;
      opacity:0.9;
    }

  </style>
</head>

<body>

  <div class="player-wrap" id="playerWrap">
    <div class="video-container">

      <video id="player" autoplay muted playsinline preload="auto" crossorigin></video>

      <!-- NEW always-ready animated loader -->
      <div id="spinner" class="spinner">
        <div class="spinner-circle"></div>
        <div id="spinnerText" class="spinner-text">Loading…</div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

  <script>
  (function(){

    const source = "https://golu.allinonereborn.fun/hls/mystream.m3u8";
    const video = document.getElementById("player");
    const spinner = document.getElementById("spinner");
    const spinnerText = document.getElementById("spinnerText");

    video.muted = true;
    video.volume = 0;

    const plyrPlayer = new Plyr(video, {
      controls: ['play-large','play','mute','volume','settings','airplay','fullscreen','pip'],
      hideControls: true
    });

    function showSpinner(msg){
      spinner.style.display="flex";
      spinnerText.textContent = msg;
    }
    function hideSpinner(){
      spinner.style.display="none";
    }

    showSpinner("Connecting…");

    if (Hls.isSupported()) {

      const hls = new Hls({
        enableWorker:true,
        lowLatencyMode:true,
        liveSyncDurationCount:3,
      });

      hls.on(Hls.Events.MANIFEST_LOADING, () => showSpinner("Loading manifest…"));
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());

      hls.on(Hls.Events.FRAG_LOADED, hideSpinner);
      video.addEventListener("playing", hideSpinner);

      hls.on(Hls.Events.ERROR, function(event, data){
        showSpinner("Reconnecting…");
        if(data.fatal){
          if(data.type === Hls.ErrorTypes.NETWORK_ERROR){
            hls.startLoad();
          } else if(data.type === Hls.ErrorTypes.MEDIA_ERROR){
            hls.recoverMediaError();
          }
        }
      });

      hls.loadSource(source);
      hls.attachMedia(video);

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = source;
      video.addEventListener("loadedmetadata", () => video.play());
      video.addEventListener("playing", hideSpinner);
    }

    video.addEventListener("error", ()=>{
      showSpinner("Playback error — retrying…");
    });

  })();
  </script>

</body>
</html>
