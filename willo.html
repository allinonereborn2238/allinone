<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Stream Player</title>

    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        /* Make the body and container take full viewport */
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #player-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
        }

        @media (max-width: 768px) {
            #player-container {
                height: 100dvh;
            }
            video {
                object-fit: contain;
            }
        }
    </style>
</head>

<body>
    <div id="player-container">
        <div data-shaka-player-container>
            <video data-shaka-player id="video" autoplay playsinline muted></video>
        </div>
    </div>

    <script>
        async function initPlayer() {
            const video = document.getElementById('video');
            const container = video.parentElement;
            const player = new shaka.Player(video);

            const config = {
                streaming: { 
                    rebufferingGoal: 1,
                    bufferingGoal: 3,
                    bufferBehind: 5,
                    autoLowLatencyMode: true,
                    lowLatencyMode: true,
                    jumpLargeGaps: true,
                    inaccurateManifestTolerance: 0.3,
                    stallEnabled: false,
                    retryParameters: { 
                        timeout: 30000,
                        maxAttempts: 3,
                        baseDelay: 1000,
                        backoffFactor: 2
                    }
                },
                manifest: { 
                    dash: { 
                        ignoreDrmInfo: true,
                        ignoreMinBufferTime: true,
                        autoCorrectDrift: true
                    }
                },
                abr: { 
                    enabled: true,
                    defaultBandwidthEstimate: 2000000
                },
                drm: {
                    clearKeys: { 
                        "be3b3de0da7e53e0c1126f7f080c720d": 
                        "346918ad65c359572632b3fc9f9b5fea"
                    }
                }
            };

            player.configure(config);

            // Shaka UI setup
            const ui = new shaka.ui.Overlay(player, container, video);
            ui.configure({
                controlPanelElements: [
                    "play_pause",
                    "time_and_duration",
                    "mute",
                    "volume",
                    "spacer",
                    "quality",
                    "picture_in_picture",
                    "fullscreen"
                ]
            });

            player.addEventListener('error', (event) => {
                console.error('Player error:', event.detail);
            });

            try {
                await player.load("https://abmyxykaaaaaaaamkyvb65fuqebyg.7a77200bf98444ac997a89ed83775793.emt.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/7eledgkud8/out/v1/bb4cf24bb6b6444e96ec8a5ff54a6c79/cenc.mpd");
                console.log('✅ Stream loaded successfully');
            } catch (error) {
                console.error('❌ Error loading stream:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
