    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const source = "https://hugh.cdn.rumble.cloud/live/v13wgnv6/slot-121/3ck5-macv/chunklist.m3u8";
            const video = document.getElementById('player');

            if (Hls.isSupported()) {
                const hls = new Hls({ maxMaxBufferLength: 100 });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const availableQualities = hls.levels.map(level => level.height);
                    const defaultQuality = availableQualities[0];

                    const player = new Plyr(video, {
                        controls: [
                            'play-large', 'play', 'mute', 'volume',
                            'settings', 'fullscreen', 'pip'
                        ],
                        quality: {
                            default: defaultQuality,
                            options: availableQualities,
                            forced: true,
                            onChange: quality => {
                                hls.levels.forEach((level, index) => {
                                    if (level.height === quality) {
                                        hls.currentLevel = index;
                                    }
                                });
                            }
                        }
                    });

                    document.addEventListener('fullscreenchange', () => {
                        if (document.fullscreenElement && screen.orientation?.lock) {
                            screen.orientation.lock('landscape').catch(() => {});
                        } else if (screen.orientation?.unlock) {
                            screen.orientation.unlock().catch(() => {});
                        }
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                new Plyr(video);
            } else {
                document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:20%">Your browser does not support HLS playback.</p>';
            }
        });
    </script>

// ----------------- PC Browser Adblock Detection -----------------
async function detectAdblock() {
  let detected = false;

  // bait div
  const bait = document.createElement("div");
  bait.className = "ad adsbox ad-banner adsense ad-container sponsored";
  bait.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
  document.body.appendChild(bait);

  // bait img
  const img = document.createElement("img");
  img.src = "https://pagead2.googlesyndication.com/pagead/imgad?id=CAASFeDxyz";
  img.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
  img.onerror = () => { detected = true; };
  document.body.appendChild(img);

  // bait iframe
  const iframe = document.createElement("iframe");
  iframe.src = "https://googleads.g.doubleclick.net/pagead/html/r2023/sample-ad.html";
  iframe.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;";
  iframe.onerror = () => { detected = true; };
  document.body.appendChild(iframe);

  // bait script
  const script = document.createElement("script");
  script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
  script.async = true;
  script.onerror = () => { detected = true; };
  document.head.appendChild(script);

  await new Promise(resolve => setTimeout(resolve, 500));

  if (
    window.getComputedStyle(bait).display === "none" ||
    bait.offsetHeight === 0 ||
    bait.offsetParent === null
  ) {
    detected = true;
  }

  bait.remove();
  img.remove();
  iframe.remove();
  script.remove();

  return detected;
}
