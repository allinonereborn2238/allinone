<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #video-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    #loading-overlay, #error-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      z-index: 10;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-player"></div>

  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading stream...</p>
  </div>

  <div id="error-overlay" style="display: none;">
    <h3>Stream Error</h3>
    <p id="error-message">Unable to load the stream. Please try again later.</p>
    <button id="retry-btn">Retry</button>
  </div>

  <script>
    const channelData = {
      name: "Prime (India W vs Pak W)",
      streamType: "mpd",
      streamUrl: "https://ottb.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/hxmndltwen/out/v1/d346b8e088254045bf5ecde7cf5d335a/cenc.mpd",
      drmKey: "bc00a08336fa155814a2e7f47cd42a03",
      drmKeyId: "e51d0a028b213b7df472b5f39dc15a8f",
      licenseUrl: ""
    };

    let playerInstance = null;

    function initializePlayer() {
      const loadingOverlay = document.getElementById('loading-overlay');
      const errorOverlay = document.getElementById('error-overlay');

      let fileType = (channelData.streamType === 'mpd') ? 'dash' : 'hls';
      let sources = [];

      sources.push({
        file: channelData.streamUrl,
        drm: {
          clearkey: {
            keyId: channelData.drmKeyId,
            key: channelData.drmKey
          }
        }
      });

      const playerConfig = {
        type: fileType,
        width: '100%',
        height: '100%',
        aspectratio: '16:9',
        autostart: true,
        controls: true,
        responsive: true,
        stretching: 'uniform',
        playlist: [{ sources }]
      };

      playerInstance = jwplayer('video-player').setup(playerConfig);

      playerInstance.on('ready', () => hideLoading());
      playerInstance.on('error', (err) => showError('Player Error: ' + (err.message || 'Unknown error')));
      playerInstance.on('setupError', (err) => showError('Setup Error: ' + (err.message || 'Failed to initialize player')));
    }

    function hideLoading() {
      document.getElementById('loading-overlay').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('loading-overlay').style.display = 'none';
      document.getElementById('error-message').textContent = message;
      document.getElementById('error-overlay').style.display = 'flex';
    }

    document.getElementById('retry-btn').addEventListener('click', () => {
      document.getElementById('error-overlay').style.display = 'none';
      document.getElementById('loading-overlay').style.display = 'flex';
      if (playerInstance) playerInstance.remove();
      initializePlayer();
    });

    document.addEventListener('DOMContentLoaded', initializePlayer);
    window.addEventListener('beforeunload', () => { if (playerInstance) playerInstance.remove(); });
  </script>
</body>
</html>
