<meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #000;
  overflow: hidden;
}

.player-wrapper {
  width: 100vw;
  height: 100vh;
}

[data-shaka-player-container] {
  width: 100%;
  height: 100%;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

  display: none !important;

<body>

<div class="player-wrapper">
  <div data-shaka-player-container>
    <video
      id="video"
      data-shaka-player
      autoplay
      muted
      playsinline>
    </video>
  </div>
</div>

<script>
async function initPlayer() {
  const video = document.getElementById("video");
  const container = video.parentElement;

  /* ðŸ”¥ AUTOPLAY GUARANTEE */
  video.muted = true;   // MUST for no-click autoplay
  video.volume = 0;

  const player = new shaka.Player(video);

  player.configure({
    streaming: {
      rebufferingGoal: 1,
      bufferingGoal: 3,
      bufferBehind: 5,
      lowLatencyMode: true,
      autoLowLatencyMode: true,
      jumpLargeGaps: true
    },
    manifest: {
      dash: {
        ignoreDrmInfo: true,
        ignoreMinBufferTime: true
      }
    },
    abr: {
      enabled: true,
      defaultBandwidthEstimate: 2000000
    },
    drm: {
      clearKeys: {
        "d0f2e5c39e70c18f29bf77768a1ad89a": "d6853c51fcf37a18905f0609972395d7"
      }
    }
  });

  const ui = new shaka.ui.Overlay(player, container, video);
  ui.configure({
    controlPanelElements: [
      "play_pause",
      "time_and_duration",
      "mute",
      "volume",
      "spacer",
      "quality",
      "picture_in_picture",
      "fullscreen"
    ]
  });

  try {
    await player.load(
      "https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/live/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd"
    );

    /* ðŸš€ HARD FORCE PLAY */
    video.play().catch(()=>{});
    setTimeout(() => video.play().catch(()=>{}), 500);
    setTimeout(() => video.play().catch(()=>{}), 1500);

  } catch (e) {
    console.error("Stream load error:", e);
  }
}

document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
