<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #player-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin: 10px 0;
      position: relative;
      background-color: black;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #status-message {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<script
  type="text/javascript"
  src="https://troopinvariably.com/37/d7/1a/37d71a290dde379f3d1016fe3009fb4b.js"
></script>
<body>
  <!-- Top Ad -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key': 'db78e49a3c97dc3562c3b48559ea4a28',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//troopinvariably.com/db78e49a3c97dc3562c3b48559ea4a28/invoke.js"></script>
  </div>

  <!-- Player -->
  <div id="player-container">
    <video id="video" autoplay playsinline muted></video>
  </div>

  <div id="status-message">Initializing player...</div>

  <!-- Bottom Ad -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key': 'db78e49a3c97dc3562c3b48559ea4a28',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//troopinvariably.com/db78e49a3c97dc3562c3b48559ea4a28/invoke.js"></script>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const container = document.getElementById('player-container');
      const status = document.getElementById('status-message');

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        status.textContent = "Browser not supported!";
        return;
      }

      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);

      // Player config for smooth buffering
      player.configure({
        streaming: {
          bufferingGoal: 10,
          rebufferingGoal: 2,
          startAtSegmentBoundary: true,
          lowLatencyMode: true
        },
        manifest: {
          dash: {
            ignoreMinBufferTime: true
          }
        },
        drm: {
          clearKeys: {
            'e6e5c8033a76eaa14cf5f043c63684c6': '45a1607cbb02e1a1f673bae2e607bbd4'
          }
        }
      });

      // Your MPD URL
      const streamUrl = "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/jmjjscadmf/out/v1/911c6ff00f1a45258e7944abf338702b/cenc.mpd";

      // Load stream
      try {
        await player.load(streamUrl);
        console.log("✅ Stream loaded successfully!");
        status.textContent = "Stream loaded successfully!";

        // Try autoplay (unmuted if possible)
        try {
          video.muted = false;
          await video.play();
        } catch {
          video.muted = true;
          await video.play();
        }
      } catch (error) {
        console.error("Stream load failed:", error);
        status.textContent = "⚠️ Failed to load stream. Please try again.";
      }

      // Error listener
      player.addEventListener('error', e => {
        console.error("Player error:", e.detail);
        status.textContent = "⚠️ Playback error.";
      });
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>

  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
</html>
